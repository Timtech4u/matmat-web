<div id="keyboard">
    <p ng-click="switch_visibility()" class="keyboard-text">
        {{ text }}
        <span ng-hide="hidden">Skrýt</span>
        <span ng-show="hidden">Zobrazit klávesnici</span>
    </p>

    <div id="keyboard-buttons" ng-hide="hidden">
    <div class="numpadrow">
        <input type="button" class="button numpad" value="1" onclick="add_text('1')" />
        <input type="button" class="button numpad" value="2" onclick="add_text('2')" />
        <input type="button" class="button numpad" value="3" onclick="add_text('3')" />
    </div>
    <div class="numpadrow">
        <input type="button" class="button numpad" value="4" onclick="add_text('4')" />
        <input type="button" class="button numpad" value="5" onclick="add_text('5')" />
        <input type="button" class="button numpad" value="6" onclick="add_text('6')" />
    </div>
    <div class="numpadrow">
        <input type="button" class="button numpad" value="7" onclick="add_text('7')" />
        <input type="button" class="button numpad" value="8" onclick="add_text('8')" />
        <input type="button" class="button numpad" value="9" onclick="add_text('9')" />
    </div>
    <div class="numpadrow">
        <input type="button" class="button numpad" value="." onclick="add_text('.')" />
        <input type="button" class="button numpad" value="0" onclick="add_text('0')" />
        <input type="button" class="button numpad" value="&larr;" onclick="add_text('larr')" />
    </div>
    </div>
</div>
