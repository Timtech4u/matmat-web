<h2>{{data.question}}</h2>
<div class="row collapse" style="margin-bottom: 3px;" ng-repeat="row in rows" ng-mouseleave="out()">
    <span style="width:33px;" ng-repeat="cell in row">
        <img ng-src="{{getSrc(cell)}}" ng-click="click(cell)" ng-mouseenter="over(cell)"/>
        <span ng-if="have_horizontal_gap(cell)" style="margin-right: 3px;"></span>
    </span>
    <div class="" ng-if="have_vertical_gap(row)" style="margin-bottom: 3px;"></div>
</div>
<div style="height:30px;"></div>
<form ng-submit="submit()" ng-hide="simple">
    <div class="row collapse">
        <div class="small-1 small-centered columns">
            <input class="button postfix tick" type="submit" value="&nbsp;" />
        </div>
    </div>
</form>
