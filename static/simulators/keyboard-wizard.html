<div keypress-events id="keyboard-wizard" class="unselectable" ng-class="{open: global.keyboard != 'gone' && global.keyboard != 'empty' && !closed && !global.hide_question}">
    <div id="scroll-left"></div><div id="scroll-center">
        <div id="scroll-content">
            <div>
                <div class="key left back" ng-cloak ng-show="global.keyboard == 'full'" ng-click="add_text('larr')"><i class="fi-arrow-left"></i></div>
                <div class="key right submit" ng-cloak ng-click="submit()" ng-class="{disabled: !global.input.value}"><i class="fi-check"></i></div>

                <div class="choices"  ng-cloak ng-show="global.keyboard == 'full'">
                    <div class="key" ng-repeat="choice in choices" ng-click="add_text(choice)" >{{ choice }}</div>
                </div>
                <div class="choices" ng-cloak ng-show="global.keyboard == 'choices'">
                    <div class="key choice" ng-repeat="choice in global.choices" ng-click="choose_answer(choice)" >{{ choice }}</div>
                </div>
            </div>
        </div>
    </div><div id="scroll-right"></div>
    <div class="key skip" style="margin-left: -165px; position:absolute; top: 150px;" ng-click="skip()">přeskočit</div>
    <div ng-cloak next-action="global.hide_question" ng-show="global.hide_question" class="blink key hide" style="margin-left: 5px; position:absolute; top: 80px;" ng-click="global.hide_question()"><i class="fi-arrow-right"></i></div>
</div>
