<h2> Kolik?: {{response}}
    <span ng-hide="okHidden">&#x2713;</span>
    <span ng-hide="nokHidden">&#x2717;</span>
</h2>
<div class="row collapse" style="height:33px;" ng-repeat="row in rows">
    <span style="width:33px;" ng-repeat="i in getNumber(row) track by $index" >
        <img ng-src="/static/img/cube_orange.png" />
    </span>
</div>
<form ng-submit="submit()"> 
    <div class="row collapse">
        <div class="small-5 small-centered columns">
            <input class="small-8 columns " focus type="text" ng-model="response" autocomplete="off"  placeholder="Zadej svoji odpověď"/>
        </div>
        <div class="small-1 small-centered columns">
            <input class="button postfix" type="submit" value="OK" />
        </div>
    </div>
</form>
