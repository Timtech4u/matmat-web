<h2 class="row collapse">
    <div class="small-6 text-right columns">{{ data.question }} =&nbsp;</div>
    <div class="small-6 text-left columns">
        <span ng-hide="solved">{{ answer }}</span>
        <span class="red" style="text-decoration: line-through">{{ incorrect_answer }}</span>
        <span class="green">{{ correct_answer }}</span>
    </div>
</h2>
<div class="row collapse">
    <form ng-submit="check_answer()">
        <div class="small-8 medium-5 large-3 small-centered columns">
            <input id="simulator-input" class="columns active" type="text" ng-change="change()" ng-model="answer" autocomplete="off" placeholder="Zadej svoji odpověď"/>
        </div>
        <div class="small-2 large-1 small-centered columns">
            <input class="button postfix" type="submit" value="OK" />
        </div>
    </form>
</div>
