{% extends "core/base.html" %}
{% load staticfiles %}

{% block content %}
    {% for table in tables %}
        <table>
        {% for row in table %}
            <tr>
            {% for skill in row %}
                <td style="{{skill.style}}">
                    {{ skill.name }}
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
        </table>
    {% endfor %}
{% endblock %}
