{% extends "core/base.html" %}
{% load staticfiles %}

{% block extrascripts %}
    <script src="{% static "simulators/loader.js" %}"></script>
    <script src="{% static "simulators/free_answer/controller.js" %}"></script>
    <script src="{% static "simulators/counting/controller.js" %}"></script>
    <script src="{% static "simulators/selecting/controller.js" %}"></script>
{% endblock %}

{% block content %}
    <div ng-controller="Loader">
        {% verbatim %}
        <div id="counter">{{ counter.current }} z {{ counter.total }}</div>
        {% endverbatim %}
        <div ng-show="question" class="animate-show animate-hide">
            <div id="playground"></div>
        </div>
        <div ng-show="loading" class="animate-show">
            <div></div><img class="spinner" src="{% static "img/spinner.gif" %}" />
        </div>
    </div>
{% endblock %}
