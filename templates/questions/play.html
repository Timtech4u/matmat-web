{% extends "core/base.html" %}
{% load staticfiles %}

{% block extrascripts %}
    <script src="{% static "simulators/loader.js" %}"></script>
    {% for simulator in simulators %}
        <script src="{% static "simulators/" %}{{ simulator }}/controller.js"></script>
    {% endfor %}
{% endblock %}

{% block content %}
    <div ng-controller="Loader">
        <div style="width: 170px; float: right;">
            {% verbatim %}
            <div style="width: 170px;" class="row collapse">
                <div class="small-5 small columns">
                    <input class="text-center" type="text" value="{{ counter.current }} z {{ counter.total }}" disabled  />
                </div>
                <div class="small-7 small columns">
                    <input class="button postfix" type="button" ng-click="skip()" value="Přeskočit" />
                </div>
            </div>
            <keyboard />
            {% endverbatim %}
        </div>

        <div style="margin-right: 170px; margin-top: 30px;">
            <div ng-show="!question.hide" class="animate-show">
                <div class="result">
                    &nbsp;
                    <span style="color: darkgreen;" ng-cloak ng-show="solved=='solved_correctly'">Správně</span>
                    <span style="color: darkred;" ng-cloak ng-show="solved=='solved_incorrectly'">Špatně</span>
                </div>

                <div ng-class="solved" id="playground"></div>
            </div>

            <div ng-show="loading" class="animate-show">
                <div></div><img class="spinner" src="{% static "img/spinner.gif" %}" />
            </div>
        </div>
    </div>
{% endblock %}
